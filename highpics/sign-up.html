<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация | HighPics</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reg-style.css">
	<link rel="icon" type="image/png" href="img/favicon.png" >
</head>
<body>
	<div class="wrapper">
		<form action="#"></form>
			<section class="login-logo">
				<img src="img/logo.png" alt="LOGO">
			</section>
			<section class="label-login">
				<p>Вход</p>
				<p>Добро пожаловать обратно!</p>
			</section>
			<section class="enter-login-section">
				<div class="form-group">
					<label for="firstname">Имя</label>
					<input type="text" id="firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Фамилия</label>
					<input type="text" id="lastname">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email">
				</div>
				<div class="form-group">
					<label for="user-pass">Пароль</label>
					<input type="email" id="user-pass">
				</div>
			</section>
			<section class="login-button">
				<button>Регистрация</button>
			</section>
		</form>
	</div>
<script src="js/myScript.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
